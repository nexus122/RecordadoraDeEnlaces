<section class="card text-bg-light mb-3 p-5">
    <div class="text-center">
        <h3 class="h3 gradient-text">{{options.label}}</h3>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">{{options.label}}</button>
        </div>
        <div class="text-center mt-5">
            <ng-container *ngIf="options.id === 'Sign In' ; else showSignTemplate">
                <a [routerLink]="['/sign-up']" class="text-black">
                    Create New Account
                </a>
            </ng-container>
        </div>
    </form>
    <ng-template #showSignTemplate>
        <a [routerLink]="['/sign-in']" class="text-black">
            Already have an account? <small>Sign in here!</small>
        </a>
    </ng-template>
</section>
