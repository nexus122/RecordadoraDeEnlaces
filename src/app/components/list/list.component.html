<div class="card">
    <div class="card-body">
        <nav class="flex space mt-1">
            <h2>
                Listado de enlaces
            </h2>
            <span>
                <button (click)="orderAlphabetical()" class="btn btn-secondary m-1">
                    <span *ngIf="isAlphabeticalAscending">
                        <i class="fa-solid fa-arrow-down-a-z"></i>
                    </span>
                    <span *ngIf="!isAlphabeticalAscending">
                        <i class="fa-solid fa-arrow-down-z-a"></i>
                    </span>
                    
                </button>
                <button (click)="orderDate()" class="btn btn-secondary"><i class="fa-regular fa-calendar"></i></button>
            </span>
        </nav>

        <div class="input-group mb-3 mt-1">
            <input [(ngModel)]="searchTerm" (ngModelChange)="search()" type="text" class="form-control" placeholder="ðŸ”Ž Search"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>

        <hr>

        <div class="flex wrap space">
            <span [id]="enlace.id" class="flex space" *ngFor="let enlace of manipulatedList">
                <span class="flex">
                    <span>{{enlace.created_at | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
                    <a [href]="enlace.link" target="_blank">{{enlace.name}}</a>
                </span>
                <button class="btn btn-danger" (click)="deleteLink(enlace.id)"><i
                        class="fa-solid fa-trash"></i></button>
            </span>
        </div>
    </div>
</div>
